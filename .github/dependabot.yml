version: 2

updates:
  # Keep GitHub Actions up to date
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
    labels:
      - dependencies
      - github-actions
    commit-message:
      prefix: "chore(deps)"

  # Keep Python dependencies up to date
  - package-ecosystem: pip
    directory: /
    schedule:
      interval: weekly
      day: monday
      time: "09:00"
    labels:
      - dependencies
      - python
    commit-message:
      prefix: "chore(deps)"
    groups:
      # Group all dev/docs dependency updates into one PR
      dev-dependencies:
        patterns:
          - "pytest*"
          - "ruff"
          - "mypy*"
          - "mkdocs*"
          - "mkdocstrings*"
