name: Feature request
description: Suggest a new feature or improvement
labels: [enhancement]

body:
  - type: markdown
    attributes:
      value: |
        Got an idea? Describe it below.

  - type: textarea
    id: problem
    attributes:
      label: What problem does this solve?
      description: Describe the gap or limitation you're running into.
    validations:
      required: true

  - type: textarea
    id: proposal
    attributes:
      label: Proposed solution
      description: What would you like to see? Code examples welcome.
      render: python
    validations:
      required: true

  - type: textarea
    id: alternatives
    attributes:
      label: Alternatives considered
      description: Any other approaches you thought about?

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I searched existing issues and this hasn't been requested before
          required: true
